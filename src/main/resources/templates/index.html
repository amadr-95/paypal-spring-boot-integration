<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal integration</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">
        Paypal Payment Integration
    </h1>
    <form method="post" action="/payment/create" class="card mt-5 p-3">
        <div>
            <label for="method" class="form-label">Payment method</label>
            <input id="method" type="text" class="form-control" value="PayPal" readonly/>
        </div>

        <div>
            <label for="amount" class="form-label">Total amount</label>
            <input id="amount" type="number" class="form-control" placeholder="10.00" step="1"/>
        </div>

        <div>
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" class="form-control">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

        <div>
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" class="form-control" placeholder="Description"/>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
                Pay with PayPal
            </button>
        </div>
    </form>

</div>
</body>
</html>

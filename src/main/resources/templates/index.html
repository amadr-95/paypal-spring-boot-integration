<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paypal integration</title>
    <!--Bootstrap-->

        div {
            margin-bottom: 1em;
        }
        .btn svg {
            padding: .5em;
            width: 7em;
            height: auto;
        }
    </style>
</head>

<div class="container">
    <h1 class="text-center mt-5">
        Paypal Payment Integration
    </h1>
    <form method="post" action="/payment/create" class="card mt-5 p-3">
        <div>
            <label for="method" class="form-label">Payment method</label>
            <input id="method" name="method" type="text" class="form-control" value="PayPal" readonly/>
        </div>

        <div>
            <label for="amount" class="form-label">Total amount</label>
            <input id="amount" name="amount" type="number" class="form-control" value="10.00" min="1.00" step="1" required/>
        </div>

        <div>
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" name="currency" class="form-control">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

        <div>
            <label for="description" class="form-label">Description</label>
            <input id="description" name="description" type="text" class="form-control" placeholder="Description"/>
        </div>
